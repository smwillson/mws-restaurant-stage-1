<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <title>Restaurant Reviews</title>
</head>

<body id="index-body">
  <header class="header-class">
    <nav>
      <h1 id="displayTag"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" aria-label="Map of restaurants" role="application">
      <div id="map" tabindex="-1" aria-hidden="true"></div>
    </section>
    <section>
      <div class="filter-options" aria-label="Options to filter restaurants by cuisine">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="neighborhood" autofocus>
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <div class="restaurants-list-class" aria-label="List of restaurants">
        <ul id="restaurants-list" aria-label="List of restaurants available in seleted location"></ul>
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
<!--Register a service worker, that caches content served to the users -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/sw.js', {
          scope: '/'
        })
        .then(function() {
          console.log("Service Worker Registered");
        });

      navigator.serviceWorker.ready.then(function(registration) {
        console.log('Service Worker Ready');
      });
    }
  </script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/" title="Reload the restaurant reviews home page"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
