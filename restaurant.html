<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css?version=51" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <div class="wrapper" role="main">
    <!-- Beginning header -->
    <header class="restaurant-header">
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->

    <div id="maincontent" class="restaurantMainContent" aria-label="Map of restaurants" role="application">
      <!-- Beginning map -->

      <section id="map-container" class="map-container-class" tabindex="-1">
        <div id="map"></div>
      </section>

      <!-- End map -->
      <!-- Beginning restaurant -->

      <div id="restaurant-container" tabindex="0" aria-label="Restaurant Information">
        <div id="restaurant-name-div" role="heading" aria-level="1" tabindex="0">
          <p>
            <h3 id="restaurant-name"></h3>
        </div>
        <div id="restaurant-img-div" tabindex="0" aria-label="Restaurant Image"><img id="restaurant-img"></div>
        <div id="restaurant-cuisine" tabindex="0" aria-label="Cuisine"></div>
        <div id="restaurant-address" tabindex="0" aria-label="Restaurant address"></div>
        <div id="restaurant-hours-div" tabindex="0" aria-label="Hours of operation">
          <table id="restaurant-hours" tabindex="0"></table>
        </div>
      </div>

      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <div id="reviews-container-div" aria-label="reviews of the selected restaurant">
        <section id="reviews-container" tabindex="0">
          <ul id="reviews-list"></ul>
        </section>
      </div>
      <!-- End reviews -->
    </div>
    <!-- End main -->

    <!-- Beginning footer -->

    <footer id="footer" class="restaurant-footer">
      Copyright (c) 2017 <a href="/" title="Reload the restaurant reviews home page"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </div>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
